<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart=!isVisibleCart">Корзина</button>

            <div class="cart-block invisible" v-show="isVisibleCart" >
                <template v-if="!(goods.length === 0)">
                    <div class="cart-item" v-for="product of goods" :key="goods.id_product">
                            <div class="product-desc">
                                <p class="product-title">{{product.product_name}}</p>
                                <p class="product-quantity">Количество: {{product.quantity}}</p>
                                <p class="product-single-price">{{product.price}}₽ за единицу</p>
                            </div>
                        <div class="right-block">
                            <p class="product-price">{{product.quantity*product.price}}₽</p>
                            <button class="del-btn" data-id="${this.id_product}">&times;</button>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <p class="product-empty">Ваша корзина пока пуста</p>
                </template>
            </div>



        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product">  <!--если реактивно заменить на product of filter_products-->
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} ₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>



</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
